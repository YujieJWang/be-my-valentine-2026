<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            /* Allow scrolling if the button gets absolutely massive */
            overflow: hidden; 
            padding: 20px; /* Adds space from edges on mobile */
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Fredoka One', cursive;
            /* Responsive font size: minimum 1.5rem, prefers 5vw, max 3rem */
            font-size: clamp(1.5rem, 5vw, 3rem); 
            line-height: 1.2;
            margin-bottom: 20px;
        }

        /* Container to keep images a consistent size */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px; /* Fixed height to stop layout jumping */
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%; /* Ensures image fits within the 250px height */
            width: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to stack on very small screens */
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
            /* Prevent user from selecting text inside button */
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #27ae60;
            z-index: 10; /* Ensures yes button goes on top of No button if it gets huge */
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 0 #d93856;
        }

        #success-message {
            display: none;
        }
        
        /* Special styling for the success text to make it readable */
        #success-message h1 {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- FIRST SCREEN: The Question -->
        <div id="question-screen">
            <div class="gif-container">
                <!-- Starts with sad1.jpg -->
                <img id="main-image" src="sad1.jpg" alt="Cute Bear">
            </div>
            
            <h1 id="main-text">will you be my valentine?</h1>
            
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="clickYes()">Yes</button>
                <button class="btn" id="noBtn" onclick="clickNo()">No</button>
            </div>
        </div>

        <!-- SECOND SCREEN: The Success Message -->
        <div id="success-message">
            <div class="gif-container">
                <img src="happy1.jpg" alt="Happy Hug">
            </div>
            <!-- Your custom text -->
            <h1>yayyyy! see you at the tropica on the 8th at 530pm! dress prettily, it's a nice restaurant (i hope) hehehe <3</h1>
        </div>
    </div>

    <script>
        // Your specific images
        const images = [
            "sad1.jpg", 
            "sad2.jpg", 
            "sad3.jpg",
            "sad4.jpg",
            "sad5.jpg", 
            "sad6.jpg", 
            "sad7.jpg",
            "sad8.jpg",
            "sad9.jpg",
            "sad10.jpg",
        ];
        
        let imageIndex = 0;
        let noClickCount = 0;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainImage = document.getElementById("main-image");

        // Your specific texts (I fixed the typo in 'give')
        const noTexts = [
            "are you sure?", 
            "really sure?", 
            "think again!", 
            "last chance!", 
            "surely not?", 
            "you might regret this!", 
            "give it another thought!", 
            "are you absolutely certain?", 
            "this could be a mistake!", 
            "have a heart!", 
            "don't be so cold!", 
            "change of heart?", 
            "wouldn't you reconsider?", 
            "is that your final answer?", 
            "you're breaking my heart ;("
        ];

        function clickNo() {
            noClickCount++;
            
            // A. Change Text
            const randomText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            noBtn.innerText = randomText;

            // B. Make Yes Button Bigger
            // We use a simpler multiplication here to ensure it works on mobile
            const computedStyle = window.getComputedStyle(yesBtn);
            const currentFontSize = parseFloat(computedStyle.fontSize);
            const currentPadding = parseFloat(computedStyle.paddingTop);
            
            yesBtn.style.fontSize = `${currentFontSize * 1.4}px`;
            yesBtn.style.padding = `${currentPadding * 1.1}px ${currentPadding * 2 * 1.1}px`;
            
            // C. CHANGE THE IMAGE
            imageIndex = (imageIndex + 1) % images.length; 
            mainImage.src = images[imageIndex];
        }

        function clickYes() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-message").style.display = "block";
            
            // Confetti Logic
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
