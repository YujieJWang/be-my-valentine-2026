<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <!-- Import a cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* Light pink background */
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevent scrolling when button gets huge */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #27ae60;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 0 #d93856;
        }

        /* Success Message styling (Hidden by default) */
        #success-message {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- FIRST SCREEN: The Question -->
        <div id="question-screen">
            <!-- Replace the src below with any cute gif URL you find on Giphy -->
            <div class="gif-container">
                <img id="main-image" src="sad1.jpg" alt="Cute Bear">
            </div>
            
            <h1 id="main-text">will you be my valentine?</h1>
            
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="clickYes()">Yes</button>
                <button class="btn" id="noBtn" onclick="clickNo()">No</button>
            </div>
        </div>

        <!-- SECOND SCREEN: The Success Message -->
        <div id="success-message">
            <div class="gif-container">
                <img src="happy.jpg" alt="Happy Hug">
            </div>
            <h1>yayyyy! see you at the tropica on the 8th at 530pm! dress prettily, it's a nice restaurant (i hope) hehehe <3</h1>
        </div>
    </div>

    <script>
        const images = [
            "sad1.jpg", 
            "sad2.jpg", 
            "sad3.jpg",
            "sad4.jpg",
            "sad5.jpg", 
            "sad6.jpg", 
            "sad7.jpg",
            "sad8.jpg",
            "sad9.jpg",
            "sad10.jpg",
        ];
        
        let imageIndex = 0;
        let noClickCount = 0;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainImage = document.getElementById("main-image");

        // Texts to show when she clicks "No"
        const noTexts = [
            "are you sure?", 
            "really sure?", 
            "think again!", 
            "last chance!", 
            "surely not?", 
            "you might regret this!", 
            "ghive it another thought!", 
            "are you absolutely certain?", 
            "this could be a mistake!", 
            "have a heart!", 
            "don't be so cold!", 
            "change of heart?", 
            "wouldn't you reconsider?", 
            "is that your final answer?", 
            "you're breaking my heart ;("
        ];

        function clickNo() {
            noClickCount++;
            
            // A. Change Text
            const randomText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            noBtn.innerText = randomText;

            // B. Make Yes Button Bigger
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentFontSize * 1.5}px`;
            
            // C. CHANGE THE IMAGE
            // This cycles through the list. If you reach the end, it goes back to start.
            imageIndex = (imageIndex + 1) % images.length; 
            mainImage.src = images[imageIndex];
        }

        function clickYes() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-message").style.display = "block";
            
            // Confetti Logic
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
